name: Publish to TestPyPi

on:
  workflow_dispatch:

jobs:
  build_publish_x86_64:
    name: Build and publish x86_64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build x86_64
      uses: ./.github/actions/package_solarwinds_apm_x86_64
    - name: Install Twine
      run: pip install --upgrade --no-cache-dir --prefer-binary twine
    - name: Check distribution artifacts
      run: twine check dist/*
    - name: Publish to TestPyPi
      env:
        TWINE_NON_INTERACTIVE: 1
        TWINE_REPOSITORY: testpypi
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.SW_APM_TESTPYPI_UPLOAD_TOKEN }}
      run: twine upload dist/*

  build_publish_aarch64:
    name: Build and publish aarch64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build aarch64
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: none
        distro: none
        base_image: quay.io/pypa/manylinux2014_aarch64:latest
        env: |
          PLATFORM: aarch64
          WHEEL_TAG: linux_aarch64
          WHEEL_FILENAME: manylinux_2_24_aarch64.linux_aarch64.whl
          TWINE_NON_INTERACTIVE: 1
          TWINE_REPOSITORY: testpypi
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.SW_APM_TESTPYPI_UPLOAD_TOKEN }}
        run: |
          yum update -y 
          yum install -y python3-pip
          update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1
          pip install --upgrade --no-cache-dir --prefer-binary twine
          make package        
          twine check dist/*
          twine upload dist/*
