[metadata]
name = solarwinds_observability
description = Custom Layer for OpenTelemetry to connect to SolarWinds
long_description = file: README.md
long_description_content_type = text/markdown
author = SolarWinds
platforms = any
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Typing :: Typed

[options]
python_requires = >=3.6
zip_safe = False
include_package_data = True
install_requires =
    opentelemetry-api == 1.11.0
    opentelemetry-sdk == 1.11.0
    opentelemetry-instrumentation == 0.30b0

[options.entry_points]
opentelemetry_distro =
    solarwinds_distro = solarwinds_observability.distro:SolarWindsDistro
opentelemetry_configurator =
    solarwinds_configurator = solarwinds_observability.configurator:SolarWindsConfigurator
opentelemetry_propagator =
    solarwinds_propagator = solarwinds_observability.propagator:SolarWindsPropagator
opentelemetry_traces_exporter =
    solarwinds_exporter = solarwinds_observability.exporter:SolarWindsSpanExporter
opentelemetry_traces_sampler = 
    solarwinds_sampler = solarwinds_observability.sampler:ParentBasedSwSampler